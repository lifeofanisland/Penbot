$def with (name,appdescription,getheader)
$:getheader
<div class="panel panel-default col-sm-4">
  <div class="panel-heading smallboldfont lightblackbg">Ready for a pension service that runs itself?</div>
<div class="panel-body">
    	<form method="post" action="account" class="form-horizontal" role="form">
    <div class="form-group has-success has-feedback">
    <div class="col-sm-12">
 	<input name="fullname" type="text" class="form-control" placeholder="Full Name" required></input>
 	<span class="glyphicon glyphicon-user form-control-feedback"></span>
 	</div>
 	</div>

 	 <div class="form-group has-success has-feedback">
    <div class="col-sm-12">
 	<input name="email" type="email" class="form-control" placeholder="Email" required></input>
 	<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
 	</div>
 	</div>

 	<div class="form-group has-success has-feedback">
    <div class="col-sm-12">
 	<input name="phone" type="number" class="form-control" placeholder="Telephone" required></input>
 	<span class="glyphicon glyphicon-phone form-control-feedback"></span>
 	</div>
 	</div>

 	<div class="form-group has-success has-feedback">
    <div class="col-sm-12">
 	<input name="password" type="password" class="form-control" placeholder="Password" required></input>
 	<span class="glyphicon glyphicon-lock form-control-feedback"></span>
 	</div>
 	</div>

 	<input type="submit" class="btn btn-primary" value="Create Account"></input>
 	</form>
    </div>
</div>
