$def with (name,appdescription,getheader)
$:getheader
<div class="panel panel-default col-sm-4">
  <div class="panel-heading smallboldfont lightblackbg">Log In</div>
  <div class="panel-body">
 <form method="post" action="auth" class="form-horizontal" role="form">
<div class="form-group has-success has-feedback">
    <div class="col-sm-12">
 	<input name="user" type="text" class="form-control" placeholder="UserID" required></input>
 	<span class="glyphicon glyphicon-user form-control-feedback"></span>
 	</div>
 	</div>

 	<div class="form-group has-success has-feedback">
    <div class="col-sm-12">
 	<input name="passw" type="password" class="form-control" placeholder="Password" required></input>
 	<span class="glyphicon glyphicon-lock form-control-feedback"></span>
 	</div>
 	</div>
 	<input type="submit" class="btn btn-primary" value="Sign In"></input>
 	</form>
 </div>
 </div>
